<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue App</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
</head>
<body>
  <div id="app">
    <span v-html="rawHtml"></span>
  </div>
  <script>
    const { createApp } = Vue;
    
    createApp({
      data() {
        return {
          rawHtml: `<b>hello world</b>`
        };
      }
    }).mount("#app");
  </script>
</body>
</html>
